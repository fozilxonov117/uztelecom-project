<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="assets/logo.png" alt="UZTELECOM Logo" class="logo">
        <span class="header-title"><br>
    </div>
    <div class="background"></div>
    <div class="login-container">
        <h2 class="welcome-title">Добро пожаловать</h2>
        <form class="login-form">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" placeholder="Введите логин" required>
            <label for="password">Пароль:</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <img src="assets/иконки/invisible 1.png" alt="Показать/скрыть пароль" style="width:24px;height:24px;vertical-align:middle;">
                </span>
            </div>
            <button type="submit">Войти</button>
            <div class="options">
                <label><input type="checkbox" name="remember"> Запомнить меня</label>
                <a href="#" class="forgot">Забыли пароль?</a>
            </div>
        </form>
    </div>
    <!-- Основное меню после авторизации -->
    <div class="main-app" style="display:none">
        <!-- ...main-app content from main-app.html... -->
    </div>
    <div class="footer">
        <span class="contact">Contact <b>Us</b></span>
        <span class="email"><img src="assets/иконки/Vector.png" alt="mail" style="height:0.7em;vertical-align:middle;margin-right:6px;"> bonurriskiev@gmail.com</span>
        <span class="phone"><img src="assets/иконки/phone.png" alt="phone" style="height:1.1em;vertical-align:middle;margin-right:6px;"> +998 97 773-34-23</span>
        <span class="telegram"><img src="assets/иконки/mail.png" alt="telegram" style="height:1.2em;vertical-align:middle;margin-right:6px;"> @bonur_r</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
